<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Girl Parties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/custom.css')}}">
</head>
<body>
    <div id="pink" class = "p-3 navbar justify-content-between">
        <h1 class=" navbar-brand">Twisted Fitness</h1>
        <a id="link" class="btn btn-link" href="/">Back to Login</a>
    </div>
        <h1 class="m-4">Register</h1>
        <form action="/register" method="POST">
            {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class=" m-3 form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="username">
                        </div>
                    </div>
                    <div class="m-3 form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="m-3 form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="m-3 form-group row">
                        <label for="cpassword" class="col-sm-2 col-form-label">Confirm Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="cpassword">
                        </div>
                    </div>
                    <div class="m-3 form-group row">
                        <label name = "level" class="col-sm-2 col-form-label">I'm a(n):</label>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input type="radio"  id="customRadioInline1" name ="level" value="1" class="form-check-input" required>
                                <label class="form-check-label" for="1">Front Desk HotGirl</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="customRadioInline2" name ="level" value="2" class="form-check-input">
                                <label class="form-check-label" for="2">Instructor</label>
                            </div>
                        </div>
                    </div>
                    <input id="pink" class="m-4 btn btn-secondary btn-lg active" role="button" aria-pressed="true" type="submit" value="Register">
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
